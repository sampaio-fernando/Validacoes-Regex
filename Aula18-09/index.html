<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    
    <form class="form">
        <h1>Formulário simples</h1>

        <label>Apenas números:</label>
        <input type="text" id="numeros" placeholder="123..."/>
        <div id="msg1"></div>

        <label>Apenas letras:</label>
        <input type="text" id="letras" placeholder="Abc..."/>
        <div id="msg2"></div>

        <label>Email:</label>
        <input type="email" id="email" placeholder="teste@gmail.com"/>
        <div id="msg3"></div>

        <label>Senha:</label>
        <input type="password" id="senha"/>
        <div id="msg4"></div>

        <button type="submit">Enviar</button>

    </form>

<script src="script.js"></script>
</body>
</html>
